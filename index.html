<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="shortcut icon" href="/assets/task-done-svgrepo-com.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/636360e29b.js" crossorigin="anonymous"></script>
</head>

<body>
    <h1>Todo App - v1</h1>
    <div class="wrapper">
        <form>
            <input id="todo-input" type="text" placeholder="Escribe cualquier cosa y presiona Enter para añadir"
                autocomplete="off">
            <button id="add-button">AÑADIR</button>
        </form>
        <ul id="todo-list">
            <!-- Aqui iran las tareas o todo's -->
        </ul>
    </div>

    <dialog id="reminder-modal">
        <h2>Establecer recordatorio</h2>
        <form id="reminder-form">
            <label for="reminder-time">
                <i class="fa-solid fa-calendar-days"></i> Fecha y Hora del recordatorio:
            </label>
            <input type="datetime-local" name="reminder-time" id="reminder-time" required>
            <button type="submit" id="save-modal-button">Guardar</button>
            <button type="button" id="close-modal-button">Cancelar</button>
        </form>
    </dialog>

    <script src="./js/app.js" defer></script>
</body>

</html>
