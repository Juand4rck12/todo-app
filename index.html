<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Todo App</h1>
    <div class="wrapper">
        <form>
            <input id="todo-input" type="text" placeholder="Escribe cualquier cosa y presiona Enter para añadir"
                autocomplete="off">
            <button id="add-button">AÑADIR</button>
        </form>
        <ul id="todo-list">
            <!-- Aqui iran las tareas o todo's -->
        </ul>
    </div>
    <script src="app.js" defer></script>
</body>

</html>
